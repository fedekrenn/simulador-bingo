<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Juego de bingo</title>
</head>

<body>
    <section class="competidores">
        <div class="carton">
            <h2>Player</h2>
            <div class="carton__numero-contenedor" id="playerBoard"></div>
        </div>
        <div class="mezclador">
            <p id="numberDraw">Start</p>
        </div>
        <div class="carton">
            <h2>CPU</h2>
            <div class="carton__numero-contenedor" id="cpuBoard"></div>
        </div>
    </section>

    <section class="jugada-automatica">
        <button class="aut-btn" id="automatica">Jugada Autom√°tica</button>
        <button class="aut-btn hidden" id="stopAutomatica">Parar</button>
    </section>

    <section class="numeros" id="totalNumbers"></section>

    <script src="./script.js"></script>
</body>

</html>
